<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/navbar.css">
    <link rel="stylesheet" href="/stylesheets/flowform.css">
    <title>Journal-Mate</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/pages/selectionpage.html" class="navbar-brand">Journal-Mate</a>

                <button class="navbar-btn nav-link" onclick="goToEntries()">üìö My Entries</button>
            </div>
            <div class="navbar-user">
                <div class="username-dropdown">
                    <span class="navbar-username" onclick="toggleUserDropdown()">Loading...</span>
                    <div class="dropdown-menu" id="userDropdown">
                        <button class="dropdown-item danger" onclick="deleteAccount()">Delete Account</button>
                        <button class="dropdown-item" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="flowform-content">
        <div class="button-column">
        <div class="title">
            <h2>Capture:</h2>
        </div>
        <div class="button" onclick="handleButtonClick(1)">
            <p>Mood</p>
        </div>

        <div class="button" onclick="handleButtonClick(2)">
            <p>Gratitude</p>
        </div>

        <div class="button" onclick="handleButtonClick(3)">
            <p>Event</p>
        </div>

        <div class="button" onclick="handleButtonClick(4)">
            <p>Accomplishment</p>
        </div>

        <div class="button" onclick="handleButtonClick(5)">
            <p>Idea</p>
        </div>

        <div class="button" onclick="handleButtonClick(6)">
            <p>Quote</p>
        </div>

        <div class="button" onclick="handleButtonClick(7)">
            <p>Picture</p>
        </div>

        <div class="button" onclick="handleButtonClick(8)">
            <p>Overview</p>
        </div>

        <div class="button back-button" onclick="goBack()">
            <p>‚Üê Back to Selection</p>
        </div>

        </div>
    </div>

    <script src="/scripts/navbar.js"></script>
    <script src="/scripts/flowform.js"></script>
</body>

</html>
