<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/login.css">
    <title>Create Account - Journal-Mate</title>
</head>
<body>
    <div class="login-container">
        <h2>Create Account</h2>
        <form class="login-form" action="#" method="post">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="30">
            <small>3-30 characters, letters and numbers only</small>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
            <small>At least 6 characters</small>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          <div class="form-group">
            <button type="submit" onclick="register(event)">Create Account</button>
          </div>
          <div class="form-group">
            <p class="form-link">Already have an account? <a href="/pages/login.html">Sign in here</a></p>
          </div>
        </form>
      </div>
    <script src="/scripts/register.js"></script>
</body>
</html>
