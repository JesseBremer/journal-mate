<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <title>Journal-Mate</title>
</head>
<body>
    <div class="entry-container">
        <h2>Entry</h2>
        <form class="entry-form" action="#" method="post">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter a title if desired, otherwise the date will be the title.">
          </div>
          <div class="form-group">
            <label for="journal-entry">What's on your mind?</label>
            <textarea name="" id="journal-entry" cols="100" rows="25" placeholder="Drawing a blank? Try the prompt button!"></textarea>
            <div class="word-count">Words: <span id="word-count">0</span></div>
          </div>
          <div class="form-group">
            <button type="button" onclick="generateNewPrompt()">New Prompt</button>
            <button type="button" onclick="storeEntry()">Save to Journal</button>
            <button type="button" onclick="downloadFormData()">Download Text</button>
            <button type="button" onclick="downloadAsPDF()">Download PDF</button>
            <button type="button" onclick="appendToPDF()">Create Complete Journal PDF</button>
            <button type="button" onclick="goBack()" class="back-button">‚Üê Back to Selection</button>
          </div>
          <div class="form-group upload-section">
            <label for="existing-pdf">Upload Existing Journal PDF to Append To:</label>
            <input type="file" id="existing-pdf" accept=".pdf" onchange="handlePDFUpload(event)">
            <p class="upload-info">Upload your existing journal PDF, then use "Append to Journal PDF" to add new entries.</p>
          </div>
        </form>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="/scripts/freeformscript.js"></script>
</body>
</html>
