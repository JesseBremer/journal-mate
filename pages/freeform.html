<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <title>Journal-Mate</title>
</head>
<body>
    <div class="entry-container">
        <h2>Entry</h2>
        <form class="entry-form" action="#" method="post">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter a title if desired, otherwise the date will be the title.">
          </div>
          <div class="form-group">
            <label for="journal-entry">What's on your mind?</label>
            <textarea name="" id="journal-entry" cols="100" rows="25" placeholder="Drawing a blank? Try the prompt button!"></textarea>
            <div class="word-count">Words: <span id="word-count">0</span></div>
          </div>
          <div class="form-group">
            <button type="button" onclick="generateNewPrompt()">New Prompt</button>
            <button type="button" onclick="storeEntry()">Save To Drive</button>
            <button type="button" onclick="downloadFormData()">Download</button>
            <button type="button" onclick="goBack()" class="back-button">‚Üê Back to Selection</button>
          </div>
        </form>
      </div>
    <script src="/scripts/freeformscript.js"></script>
</body>
</html>
